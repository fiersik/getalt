 - name_ru: Ximper Linux Hyprland
   name_en: Ximper Linux Hyprland
   code: ximper-hyprland
   img: ximper
   branch: deferred
   descr_ru: |
     Операционная система с оконным менеджером Hyprland для продвинутых пользователей,
     стремящихся к легкости и скорости работы.
     Идеален для экспериментов и нестандартных конфигураций.
   descr_en: |
     An operating system with the Hyprland window manager for advanced users
     who strive for ease and speed of operation. 
     It is ideal for experiments and non-standard configurations.
